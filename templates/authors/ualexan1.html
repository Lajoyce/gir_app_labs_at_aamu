{% extends "base.html" %}
{% block title %}
  {% if author.name %}
    {{ author.name }}, Author
  {% else %}
    Author ID: {{ author.id }}
  {% endif %}
{% endblock %}
{% block content %}

<ul>
 <li><i>Name:</i> <b>{{ author.name }}</b></li>
 <li><i>Username:</i> <b>{{ author.id }}</b></li>
 <li>{{ message }}</li>
</ul>

{% endblock %}
